<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Site Simplu</title>
    <style>
        body {
            background: #fefefe;
            display: flex;
            justify-content: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            background: #ffe8e8;
            border: 2px solid #ff7b7b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .banner {
            background: #fff;
            padding: 20px;
            text-align: center;
        }
        .banner img {
            width: 80%;
        }
        .separator {
            height: 10px;
            background: #ff7b7b;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 10px;
        }
        .left, .top-right, .bottom-right {
            background: #fff5f5;
            border: 1px solid #ffb3b3;
            border-radius: 5px;
        }
        .left {
            flex: 1 1 60%;
            height: 150px;
        }
        .top-right, .bottom-right {
            flex: 1 1 35%;
            height: 70px;
        }
        .bottom-bar {
            background: #ff7b7b;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="banner">
        <img src="banner.jpg" alt="Banner">
    </div>
    <div class="separator"></div>
    <div class="content">
        <div class="left"></div>
        <div class="top-right"></div>
        <div class="bottom-right"></div>
    </div>
    <div class="bottom-bar"></div>
</div>

</body>
</html>
